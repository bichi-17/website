<div class="calendar-container">
    <h3 style="font-family: 'Britannic Bold Italic'; font-size: 20px;">Calendario Disponibilità</h3>
    <div id="calendar"></div>
</div>
 
<script>
    // Dati di esempio: giorni prenotati
    const bookedDates = ["2025-05-01", "2025-05-04", "2025-05-06"];

    function generateCalendar(year, month) {
        const calendar = document.getElementById("calendar");
        calendar.innerHTML = ""; // Pulisce il calendario precedente

        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();

        // Intestazione del calendario con navigazione
        const header = document.createElement("div");
        header.className = "calendar-header";
        header.innerHTML = `
            <button onclick="changeMonth(${year}, ${month - 1})">&lt;</button>
            <strong>${new Date(year, month).toLocaleString("it-IT", { month: "long", year: "numeric" })}</strong>
            <button onclick="changeMonth(${year}, ${month + 1})">&gt;</button>
        `;
        calendar.appendChild(header);

        // Giorni della settimana
        const daysOfWeek = ["Dom", "Lun", "Mar", "Mer", "Gio", "Ven", "Sab"];
        const daysRow = document.createElement("div");
        daysRow.className = "calendar-row";
        daysOfWeek.forEach(day => {
            const dayCell = document.createElement("div");
            dayCell.className = "calendar-cell calendar-day";
            dayCell.textContent = day;
            daysRow.appendChild(dayCell);
        });
        calendar.appendChild(daysRow);

        // Giorni del mese
        const daysGrid = document.createElement("div");
        daysGrid.className = "calendar-grid";

        // Celle vuote prima del primo giorno
        for (let i = 0; i < firstDay; i++) {
            const emptyCell = document.createElement("div");
            emptyCell.className = "calendar-cell empty";
            daysGrid.appendChild(emptyCell);
        }

        // Celle per i giorni del mese
        for (let day = 1; day <= daysInMonth; day++) {
            const date = `${year}-${String(month + 1).padStart(2, "0")}-${String(day).padStart(2, "0")}`;
            const dayCell = document.createElement("div");
            dayCell.className = "calendar-cell";
            dayCell.textContent = day;

            // Evidenzia i giorni prenotati
            if (bookedDates.includes(date)) {
                dayCell.classList.add("booked");
                dayCell.title = "Prenotato";
            } else {
                dayCell.classList.add("available");
                dayCell.title = "Disponibile";
            }

            daysGrid.appendChild(dayCell);
        }

        calendar.appendChild(daysGrid);
    }

    function changeMonth(year, month) {
        if (month < 0) {
            year--;
            month = 11;
        } else if (month > 11) {
            year++;
            month = 0;
        }
        generateCalendar(year, month);
    }

    // Genera il calendario per il mese corrente
    const today = new Date();
    generateCalendar(today.getFullYear(), today.getMonth());
</script>

<style>
    .calendar-container {
        margin-top: 2rem;

        background: rgba(255, 236, 214, 0.9);
